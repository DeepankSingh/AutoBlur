<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBlur</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h2>AutoBlur Extension</h2>
    <p id="statusText">Extension is OFF</p>
    <label class="switch">
        <input id="enabled" type="checkbox">
        <span class="slider round"></span>
    </label>

    <input class="secret" id="item" type="text" placeholder="Enter text to blur">
    <script src="popup.js"></script>    
</body>
</html>
